<script>
    $(document).ready(function() {

            student_details.push(dataobject);

    function search() {

        var entered_value = getElementById("entered_value").value;
        $.each(student_details, function(key, value) {
            var Table = document.getElementById("table_body");
            Table.innerHTML = "";
            if ((key == dropdown_value) && (value == entered_value)) {

            }

        });

    }


    function myEdit() {

        var table = document.getElementById("student_table"),
            rIndex;
        for (var i = 0; i < table.rows.length; i++) {
            table.rows[i].onclick = function() {
                rIndex = this.rowIndex;
                console.log(rIndex);
                document.getElementById("first_name").value = this.cells[0].innerHTML;
                document.getElementById("last_name").value = this.cells[1].innerHTML;
                document.getElementById("email").value = this.cells[2].innerHTML;
                document.getElementById("phone_number").value = this.cells[3].innerHTML;
                document.getElementById("class").value = this.cells[4].innerHTML;
            }
        }
        table.rows[rIndex].cells[0].innerHTML = document.getElementById("first_name")
        table.rows[rIndex].cells[1].innerHTML = document.getElementById("last_name")
        table.rows[rIndex].cells[2].innerHTML = document.getElementById("email")
        table.rows[rIndex].cells[3].innerHTML = document.getElementById("phone_number")
        table.rows[rIndex].cells[4].innerHTML = document.getElementById("class")
    }








    function display_table() {


        var student_data = ""
        $.each(student_details, function(key, value) {
            var Table = document.getElementById("table_body");
            Table.innerHTML = "";

            student_data += '<tr>';
            student_data += '<td>' + value.first_name + '</td>';
            student_data += '<td>' + value.last_name + '</td>';
            student_data += '<td>' + value.email + '</td>';
            student_data += '<td>' + value.phone_number + '</td>';
            student_data += '<td>' + value.class + '</td>';
            student_data += '<td><button onclick="myEdit()" class="btn btn-light">Edit</button><button onclick="deleteRow(this)" class="btn btn-light">Delete</button><button onclick="myView()" class="btn btn-light">view</button></td>';
            student_data += '</tr>';
        });

        $('#table_body').append(student_data);



    }

    function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("student_table").deleteRow(i);
    }

    function changetoobj(datas) {
        var objectconverted = {};
        for (var i = 0; i < datas.length; i++) {
            var key = datas[i].name;
            var pair = datas[i].value;
            objectconverted[key] = pair;
        }
        return objectconverted;
    }

    function sortTable(i) {
        if ((i == 'first_name') || (i == 'last_name') || (i == 'email')) {
            student_details = student_details.sort(function(a, b) {
                if (a[i] < b[i])
                    return -1;
                else if (a[i] > b[i])
                    return 1;

            })
        } else if (i == 'phone_number') {
            student_details.sort(function(obj1, obj2) {
                return obj1.phone_number - obj2.phone_number;

            })
        } else if (i == 'class') {
            student_details.sort(function(obj1, obj2) {
                    return obj1.class - obj2.class;

                }

            )
        }
        display_table();

    }
</script>
